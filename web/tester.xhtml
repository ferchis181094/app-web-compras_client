<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>Test</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
            <link rel="stylesheet" href="assets/css/main.css" />
            <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

            <style type="text/css">
                .product-item .product-item-content {
                    border: 1px solid;
                    border-radius: 3px;
                    margin: .3rem;
                    text-align: center;
                    padding: 2rem 0;
                }

                .product-item .product-image {
                    width: 50%;
                    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
                }
            </style>
        </h:head>
        <h:body>
            <h:form id="form" style="width: 100%">
                <div class="card" >
                    <p:carousel value="#{GestionProductoController.listproducto}" 
                                var="product" >
                          <div class="product-item">
                            <div class="product-item-content">
                                <div class="p-mb-3">
                                    <img src="img/image1.jpeg" alt="100"/>
                                </div>
                                <div>
                                    <h4 class="p-mb-1">#{product.nombre}</h4>
                                    <h6 class="p-mt-0 p-mb-3">
                                        <h:outputText value="#{product.precio}">
                                            <f:convertNumber type="currency" pattern="Â¤#0" currencySymbol="$" />
                                        </h:outputText>
                                    </h6>
                                    <span class="product-badge"></span>
                                    <div class="p-mt-5">
                                        <p:commandButton type="button" icon="pi pi-search" styleClass="rounded-button p-mr-2" />
                                        <p:commandButton type="button" icon="pi pi-star" styleClass="ui-button-success rounded-button p-mr-2" />
                                        <p:commandButton type="button" icon="pi pi-cog" styleClass="ui-button-help rounded-button" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:carousel>
                </div>
            </h:form>
        </h:body>
    </f:view>

</html>
