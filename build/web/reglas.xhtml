<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="card">
                <h5>Row Editing</h5>
                <p:dataTable id="products1" var="product" value="#{dtEditView.regla1}" editable="true"
                             style="margin-bottom:20px">

                    <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="Code">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.idReglas}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{product.idReglas}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.nombre}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{product.nombre}" style="width:100%" label="Name"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Status">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{product.estado}"/></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{product.estado}" style="width:100%">
                                    <f:selectItems />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Price">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.tax_Precio}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value="#{product.tax_Precio}" style="width:100%" label="Price" symbol="$"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>
                </p:dataTable>
            </div>

        </h:form>
    </h:body>
</html>
